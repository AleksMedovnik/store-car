<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="{% static 'css/style.css' %}">
    <link rel="icon"
        type="image/png"
        href='{% static "images/icon.png" %}' />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"
        defer></script>
    <title>
        {% block title %}
        Store-Car
        {% endblock %}
    </title>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand"
                    href="">Store-Car</a>
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul id="menu"
                        class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                                aria-current="page"
                                href="{% url 'product_list_url' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="{% url 'cat_list_url' %}">Categories</a>
                        </li>
                    </ul>
                    <form action="{% url 'product_list_url' %}"
                        class="d-flex"
                        role="search">
                        <input class="form-control me-2"
                            name="search"
                            type="search"
                            placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid mt-5 mb-5 pt-5">
            {% block content %}
            No content
            {% endblock %}
        </div>
    </main>
    <footer style="height: 100px; background-color: rgb(6, 6, 6);"
        class="footer d-flex justify-content-center align-items-center">
        <p class="text-white">We are responsible for the quality!</p>
    </footer>
    <!-- Modal -->
    <div class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"
                        id="exampleModalLabel">{{product.title}}</h1>
                    <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="/save_order">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username"
                                class="form-label">User name</label>
                            <input type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label">Email address</label>
                            <input type="email"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                name="user_email"
                                required>
                            <div id="emailHelp"
                                class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <input type="hidden" name="product_id" value="{{product.id}}">
                        <button type="submit"
                            class="btn btn-primary">Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
